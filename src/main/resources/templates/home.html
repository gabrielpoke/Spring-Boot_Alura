<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .Logo-container{
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
        }
    </style>
    <title>Home page</title>
</head>
<body>
    <div class="Logo-container mb-3 p-3  d-flex justify-content-between">
        <span class="log"> Mudi </span>
        <span class="mt-3"> Login </span>
    </div>
    <div class="container">

        <div class="container-fluid bg-secondary text-light p-5">
            <h1 class="display-4">Meus pedidos</h1>
        </div>

        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="">Todos</a>
                <a class="nav-item nav-link" href="">Aguardando</a>
                <a class="nav-item nav-link" href="">Aprovado</a>
                <a class="nav-item nav-link" href="">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-secondary ml-2">Novo</button></a>
        </nav>
        <div class="card mb-3" th:each="pedido: ${pedidos}">
            <div class="card-header">  <span th:text = "${pedido.nomeProduto}"></span></div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3 ">
                        <div class="row">
                            <div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}"> </span></div>
                            <div class="col-md-7"> Data da entrega: <span th:text = "${pedido.dataDaEntrega}"> </span></div>
                        </div>
                        <div> Produto: </div>
                        <div> <input class="form-control" value ="URL do produto" th:value ="${pedido.urlProduto}"/> </div>
                        <div> Descrições: </div>
                        <div>
                            <textarea class= "form-control"th:text="${pedido.descricao}"> Descrição dos pedidos... </textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
