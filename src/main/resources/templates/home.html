<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>
    <div class="container">
        <div class="card" th:each="pedido: ${pedidos}">
            <div class="card-header">  <span th:text = "${pedido.nomeProduto}"></span></div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3 ">
                        <div class="row">
                            <div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}"> </span></div>
                            <div class="col-md-7"> Data da entrega: <span th:text = "${pedido.dataDaEntrega}"> </span></div>
                        </div>
                        <div> Produto: </div>
                        <div> <input class="form-control" value ="URL do produto" th:value ="${pedido.urlProduto}"/> </div>
                        <div> Descrições: </div>
                        <div>
                            <textarea class= "form-control"th:text="${pedido.descricao}"> Descrição dos pedidos... </textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
